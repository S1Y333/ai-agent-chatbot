<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streaming AI Chat</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      max-width: 600px;
    }
    #chat-box {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #f9f9f9;
      margin-bottom: 1rem;
    }
    #user-input {
      width: 80%;
      padding: 0.5rem;
    }
    #send-btn {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>

<h2>ðŸ’¬ Streaming AI Chat</h2>

<div id="chat-box"></div>

<input type="text" id="user-input" placeholder="Type your message..." />
<button id="send-btn">Send</button>

<script>
  document.getElementById('send-btn').addEventListener('click', async () => {
    const input = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const message = input.value.trim();
    input.value = '';

    if (!message) return;

    chatBox.innerHTML += `ðŸ‘¤ You: ${message}\nðŸ¤– AI: `;
    
    // Start stream
    const response = await fetch('http://localhost:8080/chat-stream', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        agentId: 'asst_tajLor1R6uhGpLGqvSpnIwOF', // agent ID
        message
      })
    });

    const reader = response.body.getReader();
    const decoder = new TextDecoder();

    let fullResponse = '';
    while (true) {
      const { value, done } = await reader.read();
      if (done) break;

      const chunk = decoder.decode(value);
      const lines = chunk.split('\n');

      for (const line of lines) {
        if (line.startsWith('data:')) {
          const text = line.replace('data:', '').trim();
          if (text !== '[DONE]') {
            chatBox.innerHTML += text;
            chatBox.scrollTop = chatBox.scrollHeight;
            fullResponse += text;
          }
        }
      }
    }

    chatBox.innerHTML += '\n\n';
  });
</script>

</body>
</html>
